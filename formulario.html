<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!--- animación de elementos flotantes -->
   <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <div class="container">
    <h1>Contacto</h1>
     <!---  campo para  nombre-->
    <form id="contactForm">
      <label for="name"> Nombre:</label>
      <!--- icono -->
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
            <circle cx="32" cy="32" r="32" fill="#667eea"/>
            <circle cx="32" cy="24" r="8" fill="#fff"/>
            <path d="M32 36c-8 0-14 6-14 14v2h28v-2c0-8-6-14-14-14z" fill="#fff"/>
          </svg>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required/>


       <!--- campo para correo electrónico-->
      <label for="email">Correo electrónico:</label>
      <!--- icono -->
       <svg class="icon2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="64" height="64" viewBox="0 0 64 64">
            <defs>
              <path id="a" d="M.06 64V.04H64V64z"></path>
            </defs>
            <g fill="none" fill-rule="evenodd">
              <mask id="b" fill="#fff">
                <use xlink:href="#a"></use>
              </mask>
              <path fill="#667eea" d="M64 32c0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0c17.673 0 32 14.327 32 32" mask="url(#b)"></path>
              <path fill="#5a67d8" d="M48 48H16a4 4 0 0 1-4-4V24v18a4 4 0 0 0 3.97 4h32.06A4 4 0 0 0 52 42v2a4 4 0 0 1-4 4"></path>

              <path fill="#B3B2A4" d="M51.328 43.96a5.169 5.169 0 0 0-.378-.414L36.662 32.852 37.671 32 50.95 43.228c.18.199.328.393.461.585a6.972 6.972 0 0 1-.083.147m-38.656 0a6.972 6.972 0 0 1-.083-.147c.133-.192.281-.386.461-.585l13.295-11.241 1.001.859-14.296 10.7a5.169 5.169 0 0 0-.378.414"></path>
              <path fill="#DEDECA" d="M35.524 32c-1.938-1.9-5.11-1.9-7.048 0L13.05 43.546c-.18.176-.328.348-.461.518A3.985 3.985 0 0 0 16 46h32c1.451 0 2.709-.78 3.411-1.936a5.148 5.148 0 0 0-.461-.518L35.524 32"></path>
              <path fill="#5a67d8" d="M15.995 18H16h-.005m32.01 0H48h.005"></path>
              <path fill="#B3B2A4" d="m37.671 32-2.147-1.815c-.969-1.073-2.247-1.61-3.524-1.61-1.277 0-2.555.537-3.524 1.61l-2.131 1.802-13.756-11.799c.701-1.305 1.957-2.186 3.406-2.188h32.01c1.449.002 2.705.883 3.406 2.188a5.777 5.777 0 0 1-.461.584L37.671 32"></path>

              <path fill="#B3B2A4" d="M32 35.425c-1.277 0-2.555-.537-3.524-1.61l-1.13-.969 1.13-.846A5.02 5.02 0 0 1 32 30.575 5.02 5.02 0 0 1 35.524 32l1.138.852-1.138.963c-.969 1.073-2.247 1.61-3.524 1.61"></path>

            </g>
          </svg>
      <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required/>


     <!--- campo para  mensaje--> 
      <label for="message">Mensaje:</label>
      <!--- icono -->
       <svg class="icon3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
            <circle cx="32" cy="32" r="32" fill="#667eea"/>
            <rect x="12" y="20" width="40" height="24" rx="4" fill="#fff"/>
            <circle cx="20" cy="28" r="2" fill="#667eea"/>
            <circle cx="32" cy="28" r="2" fi ll="#667eea"/>
            <circle cx="44" cy="28" r="2" fill="#667eea"/>
            <rect x="16" y="34" width="32" height="2" rx="1" fill="#667eea"/>
            <rect x="16" y="38" width="24" height="2" rx="1" fill="#667eea"/>
          </svg>
      <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div id="confirmation" class="hidden">
      ✅ ¡Tu mensaje ha sido enviado correctamente!
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
